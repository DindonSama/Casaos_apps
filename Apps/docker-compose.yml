name: adguard-home
services:
  adguard-home:
    image: adguard/adguardhome:latest
    deploy:
      resources:
        reservations:
          memory: 64M
    network_mode: bridge
    ports:
          # DNS
      - target: 53
        published: 53
        protocol: tcp
        mode: host
      - target: 53
        published: 53
        protocol: udp
        mode: host
      # DHCP
      - target: 67
        published: 67
        protocol: udp
        mode: host
      - target: 68
        published: 68
        protocol: udp
        mode: host
      - target: 68
        published: 68
        protocol: tcp
        mode: host
      # HTTP
      - target: 80
        published: "10002"
        protocol: tcp 
    restart: unless-stopped
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/opt/adguardhome/work
        target: /opt/adguardhome/work
      - type: bind
        source: /DATA/AppData/$AppID/opt/adguardhome/conf
        target: /opt/adguardhome/conf
    x-casaos:
      ports:
        - container: "53"
          description:
            en_us: ""
        - container: "53"
          description:
            en_us: ""
        - container: "80"
          description:
            en_us: ""
        - container: "67"
          description:
            en_us: ""
        - container: "68"
          description:
            en_us: ""
      volumes:
        - container: /opt/adguardhome/work
          description:
            en_us: ""
        - container: /opt/adguardhome/conf
          description:
            en_us: ""
    container_name: adguard-home
x-casaos:
  architectures:
    - "386"
    - amd64
    - arm
    - arm64
    - ppc64le
  main: adguard-home
  author: Dindon Sama
  category: Network
  description:
    fr_fr: AdGuard Home est un logiciel réseau pour bloquer les publicités et le suivi. Une fois configuré, il couvrira tous vos appareils domestiques et vous n'aurez pas besoin de logiciel client pour cela. En savoir plus sur notre référentiel officiel Github.
  developer: AdguardTeam
  icon: https://cdn.jsdelivr.net/gh/IceWhaleTech/CasaOS-AppStore@main/Apps/AdGuardHome/icon.png
  screenshot_link:
    - https://cdn.jsdelivr.net/gh/IceWhaleTech/CasaOS-AppStore@main/Apps/AdGuardHome/screenshot-1.png
